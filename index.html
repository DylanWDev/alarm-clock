<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        <div id="clock"></div>
        <input onchange="setAlarmTime(this.value)" name="alarmTime" type="datetime-local" step="1"></input>
        <div class="controls">
            <button onclick="setAlarm()" class="button setAlarm">Set Alarm</button>
            <button onclick="clearAlarm()" class="button clearAlarm">Clear Alarm</button>
            <button onclick="toggleTimeFormat()" class="button toggleFormat">Toggle Format</button>
        </div>

        <div class="toastContainer">
            <div id="toast" class="toast"></div>
        </div>
    </section>
    
    <script src="js/main.js"></script>
</body>
</html>
